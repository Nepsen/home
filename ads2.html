<!DOCTYPE html>
<html lang="bn"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdBlock Detector - Multi Tab</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 650px;
      box-shadow: 0 10px 25px rgba(32, 152, 209, 0.3);
      position: relative;
      border: 2px solid #2098d1;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    
    .modal-content::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        transparent 48%,
        rgba(32, 152, 209, 0.15) 50%,
        transparent 52%
      );
      animation: hologram 3s infinite linear;
      pointer-events: none;
    }
    
    .modal-header {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 10px rgba(32, 152, 209, 0.7);
      letter-spacing: 1px;
      position: relative;
    }
    
    .modal-header::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #2098d1, transparent);
    }
    
    .adblock-warning {
      color: #4fc3f7;
      font-size: 16px;
      font-weight: 600;
      background: rgba(23, 72, 128, 0.3);
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(32, 152, 209, 0.5);
      margin: 25px 0;
      text-shadow: 0 0 8px rgba(79, 195, 247, 0.5);
      box-shadow: 0 0 20px rgba(32, 152, 209, 0.2);
      backdrop-filter: blur(5px);
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    
    .adblock-warning::before {
      content: "⚠️";
      font-size: 20px;
    }
    
    .iframe-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    
    
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 250px;
      border-radius: 10px;
      overflow: hidden;
      background: transparent;
      box-shadow: 0 5px 15px rgba(32, 152, 209, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(32, 152, 209, 0.7);
    }
    .iframe-container::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 1px solid rgba(32, 152, 209, 0.3);
      border-radius: 12px;
      z-index: -1;
    }
    
    .iframe-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(32, 152, 209, 0.4);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }
    
    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(32, 152, 209, 0.1) 0%, rgba(0,0,0,0.3) 100%);
      backdrop-filter: blur(8px) brightness(1.1);
      opacity: 1;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .glass-overlay::before {
      content: "Advertisement Content";
      position: absolute;
      font-size: 1.1rem;
      font-family: 'Segoe UI', sans-serif;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 10px rgba(32, 152, 209, 0.7);
      letter-spacing: 1px;
      padding: 10px 20px;
      background: rgba(23, 72, 128, 0.3);
      border-radius: 30px;
      border: 1px solid rgba(32, 152, 209, 0.5);
    }
    
    .hidden {
      display: none !important;
    }
    
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(32, 152, 209, 0.2);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 8px;
      z-index: 99999;
      transition: all 0.2s ease;
    }
    
    .close-btn:hover {
      background: rgba(32, 152, 209, 0.4);
    }
    
    .close-btn img {
      width: 24px;
      height: 24px;
      filter: invert(0.9) sepia(1) hue-rotate(170deg) saturate(5);
      transition: all 0.2s ease;
    }
    
    .close-btn:hover img {
      transform: rotate(90deg);
    }
    
    @keyframes hologram {
      0% { transform: translate(-25%, -25%) rotate(45deg); opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { transform: translate(25%, 25%) rotate(45deg); opacity: 0.3; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(32, 152, 209, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(32, 152, 209, 0); }
      100% { box-shadow: 0 0 0 0 rgba(32, 152, 209, 0); }
    }
    
    .iframe-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, 
        transparent 48%,
        rgba(32, 152, 209, 0.1) 50%,
        transparent 52%
      );
      animation: hologram 2s infinite linear;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="adblock-modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">
        <img src="https://cdn-icons-png.flaticon.com/512/359/359778.png" alt="Close" />
      </button>
      <div class="modal-header">Advertisements</div>
      <div class="adblock-warning" id="adblock-warning" style="display: none;">
        AdBlock Detected! Please disable it!
      </div>
      <div class="iframe-wrapper hidden" id="iframe-wrapper">
        <!-- Iframes will be injected here -->
      </div>
    </div>
  </div>

<script>
    const adLink = "https://www.effectiveratecpm.com/kwt9e48a?key=e1a642698e24eaf1688285a0b751b9bc";
    let adTimer; // Variable to store the timer for re-showing ads after 5 minutes

    // Anti-AdBlock Detection Function
    function detectAdBlock(callback) {
        let isBlocked = false;
        let checkDone = 0;

        // Check 1: adsbox element
        let testAd = document.createElement("div");
        testAd.innerHTML = "&nbsp;";
        testAd.className = "adsbox";
        testAd.style.display = "block";
        testAd.style.position = "absolute";
        testAd.style.left = "-9999px";
        document.body.appendChild(testAd);

        setTimeout(function () {
            if (testAd.offsetHeight === 0 || testAd.offsetParent === null) {
                isBlocked = true;
            }
            testAd.remove();
            done();
        }, 100);

        // Check 2: block adsbygoogle script
        let script = document.createElement("script");
        script.type = "text/javascript";
        script.onerror = function () {
            isBlocked = true;
            done();
        };
        script.onload = function () {
            done();
        };
        script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
        document.body.appendChild(script);

        function done() {
            checkDone++;
            if (checkDone === 2) {
                callback(isBlocked);
            }
        }
    }

    // Load iframes into the modal
    function loadIframes() {
        const iframeWrapper = document.getElementById("iframe-wrapper");
        iframeWrapper.innerHTML = ""; // Clear any previous content
        for (let i = 0; i < 2; i++) {
            let container = document.createElement("div");
            container.className = "iframe-container";

            let overlay = document.createElement("div");
            overlay.className = "glass-overlay";

            let iframe = document.createElement("iframe");
            iframe.src = adLink;
            iframe.loading = "lazy";

            container.appendChild(overlay);
            container.appendChild(iframe);
            iframeWrapper.appendChild(container);
        }
    }

    // Function to check AdBlock status and load iframes
    function checkAndLoad() {
        detectAdBlock(function (isBlocked) {
            const warning = document.getElementById("adblock-warning");
            const iframeWrapper = document.getElementById("iframe-wrapper");

            if (isBlocked) {
                warning.style.display = "block";
                iframeWrapper.classList.add("hidden");
            } else {
                warning.style.display = "none";
                iframeWrapper.classList.remove("hidden");
                loadIframes();
            }
        });
    }

    // Function to open the modal
    function openModal() {
        document.getElementById("adblock-modal").style.display = "flex";
    }

    // Function to close the modal and reset timer for re-opening after 5 minutes
    function closeModal() {
        document.getElementById("adblock-modal").style.display = "none";
        adTimer = setTimeout(() => {
            checkAndLoad();
            openModal(); // Reopen the modal after 5 minutes
        }, 300000); // 300000 ms = 5 minutes
    }

    // Function to open a new tab ad (only on desktop)
    function openNewWindow() {
        if (window.innerWidth >= 1024) { // Check for desktop (1024px width and above)
            window.open(adLink, "_blank", "noopener,noreferrer,width=800,height=600");
        }
    }

    // Check screen size and prevent new tab ads on mobile/tablets
    function shouldOpenInNewTab() {
        return window.innerWidth >= 1024; // Desktop only
    }

    window.onload = function () {
        checkAndLoad(); // Check AdBlock and load content
        openModal(); // Open the modal initially

        // First ad will open after 10 seconds
        setTimeout(function () {
            if (shouldOpenInNewTab()) {
                openNewWindow(); // Open first ad in a new tab after 10 seconds on desktop
            }
        }, 10000); // 10 seconds after page load

        // New ad will open every 3 minutes (only on desktop)
        setInterval(function () {
            if (shouldOpenInNewTab()) {
                openNewWindow(); // Open a new ad in a new tab every 3 minutes (only on desktop)
            }
        }, 180000); // 180000 ms = 3 minutes
    };
</script>
</body>
</html>
